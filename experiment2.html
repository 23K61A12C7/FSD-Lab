<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Hyperlinks in HTML</h1>
    <p>Click the links below to visit:</p>

    <a href="https://www.google.com" target="_blank">Visit Google</a><br>
    <a href="https://www.wikipedia.org" target="_self">Visit Wikipedia</a><br>
    <a href="https://www.github.com" target="_blank">Visit GitHub</a>
</body>
</html>

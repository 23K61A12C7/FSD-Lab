<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
    </ul>

    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Tomato</li>
                <li>Potato</li>
            </ol>
        </li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
